<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      background: #f5f5f5;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Scan QR Code</h2>

  <video id="video"></video>

  <div id="result">Arahkan kamera ke QR Code</div>
  <p id="status" style="text-align: center;">Read to Scan</p>
  <hr>
  <p style="text-align: center;">v.1.4</p>

  <script type="module">
    import QrScanner from "https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js";

    QrScanner.WORKER_PATH =
      "https://unpkg.com/qr-scanner@1.4.2/qr-scanner-worker.min.js";

    const video = document.getElementById("video");
    const resultEl = document.getElementById("result");
    const statusEl = document.getElementById("status");

    let lastScanTime = 0;

    // ⬇️ GANTI DENGAN URL GAS ANDA
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzRfh9W7GCC0hXzWdZIgkVKvYDyaynF9euaXc9HUskXcUDvt9BFlcR7wJHF7ZVAdPVW/exec";

    const scanner = new QrScanner(
      video,
      async result => {
        const now = Date.now();
        if (now - lastScanTime < 2000) return;
        lastScanTime = now;

        console.log("SCAN RESULT:", result.data);
        resultEl.innerText = "QR: " + result.data;

        try {
          const response = await fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify({
              code: result.data
            })
          });

          const data = await response.json();
          console.log("GAS RESPONSE:", data);

          if (data.status === "success") {
            statusEl.className = "success";
            statusEl.innerText = `✅ Berhasil — ${data.nama}`;
          } else if (data.status === "used") {
            statusEl.className = "used";
            statusEl.innerText = `⚠️ Sudah dipakai — ${data.nama}`;
          } else if (data.status === "not_found") {
            statusEl.className = "error";
            statusEl.innerText = "❌ QR Code tidak terdaftar";
          } else {
            statusEl.className = "error";
            statusEl.innerText = "❌ Terjadi kesalahan";
          }

        } catch (err) {
          console.error("FETCH ERROR:", err);
          statusEl.className = "error";
          statusEl.innerText = "❌ Gagal koneksi ke server";
        }
      },
      {
        preferredCamera: "environment",
        highlightScanRegion: true,
        highlightCodeOutline: true
      }
    );

    scanner.start()
      .then(() => {
        console.log("QR Scanner started");
      })
      .catch(err => {
        console.error("Camera error:", err);
        statusEl.className = "error";
        statusEl.innerText = "❌ Kamera tidak dapat diakses";
      });
  </script>


</body>
</html>
